function add(objid, use){

  console.log(objid);
  var query = new AV.Query(Sites);

  query.get(objid, {
    success: function(a) {
      console.log('use in = ' + use);
      a.set("use", use + 1);
      a.save(null, {
        error: function(userAgain, error) {
          // This will error, since the AV.User is not authenticated
        }
      });
    }
  });
}
